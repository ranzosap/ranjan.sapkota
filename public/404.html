<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Dr. Academic Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
            color: #334155;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #0f172a;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #475569;
        }
        p {
            margin: 1rem 0 2rem;
            color: #64748b;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #0f172a;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #334155;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #e2e8f0;
            }
            h1 {
                color: #f1f5f9;
            }
            h2 {
                color: #cbd5e1;
            }
            p {
                color: #94a3b8;
            }
            .button {
                background-color: #f1f5f9;
                color: #0f172a;
            }
            .button:hover {
                background-color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="button">Go Home</a>
    </div>
</body>
</html>
